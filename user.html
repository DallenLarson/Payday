<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Payday Cards</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>
    <script>
        fetch('header-search.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));
    </script>

<div id="profileContainer" class="portfolio-container">
    <!-- Profile Picture and Username Display -->
    <div class="profile-header">
        <img id="profilePic" class="circular-profile-pic" alt="Profile Picture" />
        <div>
            <h3 id="userName">Loading...</h3>
        </div>
    </div>     

        <!-- Profile Overview Section -->
        <section class="profile-overview-section">
            <h2>Stats</h2>
            <div class="profile-stats">
                <p><strong>Total Cards:</strong> <span id="totalCards">0</span></p>
                <p><strong>Total Collection Value:</strong> <span id="totalValue">$0.00</span></p>
                <p><strong>Favorite Card Type:</strong> <span id="favoriteType">Loading...</span></p>
            </div>
        </section>

        <!-- Card Detail Overlay -->
<div id="cardOverlay" class="card-overlay">
    <div class="card-detail-container" id="cardDetailContainer">
        <img id="expandedCardImage" src="" class="expanded-card-image" alt="Expanded Card Image" />
        <!-- Info Box beside the image -->
        <div class="card-info-box" id="cardInfoBox">
            <h2 id="cardInfoName">Card Name</h2>
            <p id="cardInfoSet">Set: N/A</p>
            <p id="cardInfoPrice">Price: $0.00</p>
            <button id="removeCardButton" class="remove-button">Remove from Portfolio</button>
        </div>
    </div>
</div>


        <!-- Portfolio Section -->
        <section class="card-list-section">
            <div class="section-header">
                <h2>Main Portfolio</h2>
                <select id="sortOptions" class="sort-dropdown" onchange="displayPortfolio(this.value)">
                    <option value="alphabet">Sort by Alphabet</option>
                    <option value="set-name">Sort by Set Name</option>
                    <option value="date-new">Newest First</option>
                    <option value="date-old">Oldest First</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="price-low">Price: Low to High</option>
                </select>
            </div>
            <div id="cardList" class="card-list"></div>
        </section>
    </div>

    <!-- Mobile Navigation Footer -->
    <footer class="mobile-nav-footer">
        <a href="index.html" class="nav-icon" id="home-icon"><i class="fas fa-home"></i></a>
        <a href="search.html" class="nav-icon" id="search-icon"><i class="fas fa-search"></i></a>
        <a href="scanner.html" class="nav-icon" id="scanner-icon"><i class="fas fa-camera"></i></a>
        <a href="user.html" class="nav-icon" id="account-icon"><i class="fas fa-user"></i></a>
    </footer>


    <!-- Scripts -->
    <script type="module" src="user-profile.js"></script>

    <script type="module" src="usernameCreator.js"></script>
</body>
</html>
