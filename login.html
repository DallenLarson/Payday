<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Payday Cards</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Log In</h2>
        <form id="authForm" class="login-form">
            <label for="username" class="input-label" id="usernameLabel" style="display: none;">Username</label>
            <input type="text" id="username" class="input-field" placeholder="Enter your username" style="display: none;" />

            <label for="email" class="input-label">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required />

            <label for="password" class="input-label">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required />

            <button type="submit" id="submitButton" class="submit-button">Log In</button>
        </form>

        <!-- Error message container -->
        <p id="errorMessage" class="error-message" style="display: none;"></p>

        <div id="toggleMessage" class="register-link">
            <p>Not registered? <a href="#" class="link">Create an account</a></p>
        </div>
    </div>

    <script type="module" src="loginRegister.js"></script>
</body>
</html>
