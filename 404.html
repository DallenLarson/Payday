<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #fa2a06;
        }
        p {
            font-size: 1.2em;
        }
        .error-container {
            margin: 20px;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #FF6347;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 30px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 404</h1>
        <p>Oops! This page doesn't exist.</p>
        <p>Looks like Psyduck is as confused as we are...</p>
        <div class="gif-container">
            <img src="https://media.tenor.com/O6PSFS2SB7EAAAAM/whuuut-what.gif" alt="Confused Psyduck GIF">
        </div>
        <a href="/" class="home-button">Take Me Home</a>
    </div>
</body>
</html>
