<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags for Preview -->
    <meta property="og:title" content="Card Details | Payday">
    <meta property="og:description" content="Check out the details for this Pokémon card on Payday!">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
    
    <title>Loading... | Payday</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="card.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="index.html">
        <img src="logo.png" alt="Pokémon Card Search Logo" class="logo">
    </a>
    <div class="right-section">
        <a href="index.html" class="nav-button">Home</a>
        <a href="search.html" class="nav-button">Search</a>
        <a href="scanner.html" class="nav-button">Scanner</a>
        <a href="portfolio.html" class="nav-button">Account</a>
    </div>

    <div class="card-container">
        <div class="card-image">
            <img id="cardImage" alt="Card Image" data-rarity="rare holo vmax">
        </div>
        <div class="card-details">
            <h1 id="cardName">Loading...</h1>
            <h2 id="cardSet">Set Name</h2>
            <p class="product-line">Product Details</p>
            <div class="product-details">
                <p><strong>Rarity:</strong> <span id="cardRarity"></span></p>
                <p><strong>Number:</strong> <span id="cardNumber"></span></p>
                <p><strong>Card Type:</strong> <span id="cardType"></span></p>
                <p><strong>Card Subtype:</strong> <span id="cardClass"></span></p>
                <p><strong>Element:</strong> <span id="cardElement"></span></p>
            </div>
            <div class="price-section">
                <h3 id="cardPrice">Price: Loading...</h3>
                <button class="buy-button" id="addButton">Add to Portfolio</button>
            </div>
            <div class="price-chart-container">
                <h3>Price History (Last 30 Days)</h3>
                <canvas id="priceChart"></canvas>
            </div>
            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comment-form">
                    <textarea id="commentText" placeholder="Write a comment..."></textarea>
                    <button id="postCommentButton">Post</button>
                </div>
                <div id="comments-list">
                    <!-- Each comment is wrapped in a clickable div with a unique data-id -->
                    <div class="comment" data-id="1">
                        <p><strong>Username</strong> <span>(timestamp)</span></p>
                        <p>This is a sample comment. Click to delete.</p>
                    </div>
                    <!-- More comments here -->
                </div>
            </div>            
        </div>
    </div>
    
    
    
    

    <!-- Mobile Navigation Footer -->
<footer class="mobile-nav-footer">
    <a href="index.html" class="nav-icon" id="home-icon">
        <i class="fas fa-home"></i>
    </a>
    <a href="search.html" class="nav-icon" id="search-icon">
        <i class="fas fa-search"></i>
    </a>
    <a href="scanner.html" class="nav-icon" id="scanner-icon">
        <i class="fas fa-camera"></i>
    </a>
    <a href="user.html" class="nav-icon" id="account-icon">
        <i class="fas fa-user"></i>
    </a>
</footer>

    <script type="module" src="card.js"></script>
</body>
</html>
